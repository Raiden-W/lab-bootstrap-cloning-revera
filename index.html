<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Revera Clone</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="/styles/style.css" />
	</head>
	<body>
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">REVERA</a>
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" aria-current="page" href="/">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">About</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Sample page</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Portfolio</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Blog</a>
					</li>
					<li class="nav-item dropdown">
						<a
							class="nav-link dropdown-toggle"
							href="#"
							role="button"
							data-bs-toggle="dropdown"
							aria-expanded="false"
						>
							Parent page
						</a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="#">Full page</a></li>
							<li><hr class="dropdown-divider" /></li>
							<li><a class="dropdown-item" href="#">Child page 1</a></li>
							<li><hr class="dropdown-divider" /></li>
							<li><a class="dropdown-item" href="#">Child page 2</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</nav>
		<section id="hero-pic-sec" class="container-fluid">
			<div
				id="carouselExampleAutoplaying"
				class="carousel slide"
				data-bs-ride="carousel"
			>
				<div class="carousel-inner">
					<div class="carousel-item active" data-bs-interval="5000">
						<img
							src="/starter-code/img/slider-1.jpg"
							class="d-block w-100"
							alt="slider 1"
						/>
					</div>
					<div class="carousel-item" active data-bs-interval="5000">
						<img
							src="/starter-code/img/slider-2.jpg"
							class="d-block w-100"
							alt="slider 2"
						/>
					</div>
					<div class="carousel-item" active data-bs-interval="5000">
						<img
							src="/starter-code/img/slider-3.jpg"
							class="d-block w-100"
							alt="slider 3"
						/>
					</div>
					<div class="carousel-item" active data-bs-interval="5000">
						<img
							src="/starter-code/img/slider-4.jpg"
							class="d-block w-100"
							alt="slider 4"
						/>
					</div>
				</div>

				<button
					class="carousel-control-prev"
					type="button"
					data-bs-target="#carouselExampleAutoplaying"
					data-bs-slide="prev"
				>
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button
					class="carousel-control-next"
					type="button"
					data-bs-target="#carouselExampleAutoplaying"
					data-bs-slide="next"
				>
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>
			<img
				class="overlay"
				src="/starter-code/img/overlay.png"
				alt="overlay image"
			/>
		</section>
		<section id="red-column-sec"></section>
		<section id="content-sec"></section>
		<section id="about-sec"></section>
		<footer></footer>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
